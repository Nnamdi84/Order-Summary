<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Order summary card</title>
  </head>
  <body>
    <main>
      <section class="image-div">
        <img src="./images/illustration-hero.svg" alt="hero svg" />
      </section>
      <section class="other-section">
        <section class="first-p">
          <h1 class="h1">Order Summary</h1>

          <p class="p1">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </section>
        <section class="annual-plan">
          <div>
            <div class="annual">
              <img src="./images/icon-music.svg" alt="music icon">
              <p class="pbold">Annual Plan <br>
              &dollar;59.99/year</p>
            </div>
          </div>
          <div>
            <a href="change.com">Change</a>
          </div>
        </section>
        <section>
          <div class="last-div">
            <button class="button">Proceed to Payment</button>
            <p>Cancel Order</p>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
